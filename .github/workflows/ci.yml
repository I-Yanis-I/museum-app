name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - run: npm ci
    
    - run: npm run lint
    
    - run: npm run type-check
    
    - run: npm run db:generate
    
    - run: npm test
      env:
        NEXT_PUBLIC_SUPABASE_URL: http://mock.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: mock-anon-key
        SUPABASE_SERVICE_ROLE_KEY: mock-service-role-key
    
    - run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: http://mock.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: mock-anon-key